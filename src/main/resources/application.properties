spring.application.name=mondo-erp

# Configuración de la base de datos
# Base de datos H2 (en memoria) para desarrollo
spring.datasource.url=jdbc:h2:mem:mondodb            # URL de conexión a la BD H2 en memoria llamada "mondodb"
spring.datasource.driver-class-name=org.h2.Driver    # Clase del driver JDBC para H2
spring.datasource.username=sa                        # Usuario para conectar a H2 (sa = system admin)
spring.datasource.password=                          # Contraseña en blanco para desarrollo
spring.h2.console.enabled=true                       # Habilita la consola web de H2 para administración
spring.h2.console.path=/h2-console                   # URL para acceder a la consola H2 (http://localhost:8080/mondo-erp/h2-console)

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate               # Valida el esquema pero no lo modifica (Flyway se encargará de esto)
spring.jpa.show-sql=true                             # Muestra las consultas SQL en los logs
spring.jpa.properties.hibernate.format_sql=true      # Formatea las consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect  # Dialecto SQL específico para H2

# Configuración para MySQL (comentada para desarrollo)
# spring.datasource.url=jdbc:mysql://localhost:3306/mondo_erp?useSSL=false&serverTimezone=UTC  # URL para MySQL
# spring.datasource.username=root                    # Usuario MySQL
# spring.datasource.password=                        # Contraseña MySQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Dialecto para MySQL 8

# Configuración Flyway para migraciones de base de datos
spring.flyway.enabled=true                           # Activa Flyway para gestionar migraciones
spring.flyway.baseline-on-migrate=true               # Crea una línea base en bases de datos existentes
spring.flyway.locations=classpath:db/migration       # Ubicación de los scripts de migración

# Configuración Thymeleaf
spring.thymeleaf.cache=false                         # Desactiva caché de plantillas para desarrollo
spring.thymeleaf.prefix=classpath:/templates/        # Carpeta donde se buscan las plantillas
spring.thymeleaf.suffix=.html                        # Extensión de los archivos de plantillas
spring.thymeleaf.mode=HTML                           # Modo de procesamiento Thymeleaf

# Configuración Spring Security (básica para desarrollo)
spring.security.user.name=admin                      # Usuario por defecto para autenticación
spring.security.user.password=admin                  # Contraseña por defecto (¡cambiar en producción!)

# Configuración de servidor
server.port=8080                                     # Puerto en el que corre la aplicación
server.servlet.context-path=/mondo-erp               # Ruta base de la aplicación (http://localhost:8080/mondo-erp)

# Configuración de logging
logging.level.root=INFO                              # Nivel de log general
logging.level.com.mondo.erp=DEBUG                    # Nivel de log para tu paquete específico
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n  # Formato del log

# Configuración de Java Mail
spring.mail.host=smtp.example.com                    # Servidor SMTP para envío de correos
spring.mail.port=587                                 # Puerto del servidor SMTP
spring.mail.username=your-email@example.com          # Email desde el que se enviarán correos
spring.mail.password=your-password                   # Contraseña del email (usar variables de entorno en producción)
spring.mail.properties.mail.smtp.auth=true           # Habilita autenticación SMTP
spring.mail.properties.mail.smtp.starttls.enable=true  # Habilita cifrado TLS

# Actuator (monitoreo)
management.endpoints.web.exposure.include=health,info,metrics  # Endpoints de Actuator expuestos
management.endpoint.health.show-details=when_authorized        # Muestra detalles de salud solo a usuarios autorizados

# Spring Session
spring.session.store-type=jdbc                       # Almacena sesiones en base de datos
spring.session.jdbc.initialize-schema=always         # Inicializa automáticamente el esquema de sesiones
