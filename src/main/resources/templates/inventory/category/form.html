<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head :: head(title=${category.id == null ? 'Create Category' : 'Edit Category'})"></th:block>
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar(activeLink='inventory-categories')"></div>

<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${category.id == null ? 'Create New Category' : 'Edit Category'}"></h2>
        <a th:href="@{/inventory/categories}" class="btn btn-secondary">
            Back to Categories
        </a>
    </div>

    <!-- Category Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/inventory/categories}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Category Name*</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/inventory/categories}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
