<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mondo ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mondo ERP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <!-- Added dropdown for Finance Module (with security check) -->
                <li class="nav-item dropdown" sec:authorize="hasAuthority('FINANCE_READ')">
                    <a class="nav-link dropdown-toggle" href="#" id="financeDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Finance
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="financeDropdown">
                        <li><a class="dropdown-item" href="/mondo-erp/finance/accounts">Chart of Accounts</a></li>
                        <li><a class="dropdown-item" href="/mondo-erp/finance/journal-entries">Journal Entries</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/mondo-erp/finance/reports">Financial Reports</a></li>
                    </ul>
                </li>
            </ul>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="alert alert-success">
        <p>Welcome to Mondo ERP! You are logged in as: <span sec:authentication="name"></span></p>
    </div>

    <div class="row mt-4">
        <!-- Dashboard Cards -->

        <!-- Finance Module Card (visible only to users with finance permissions) -->
        <div class="col-md-6 mb-4" sec:authorize="hasAuthority('FINANCE_READ')">
            <div class="card h-100">
                <div class="card-header">Finance</div>
                <div class="card-body">
                    <h5 class="card-title">Financial Management</h5>
                    <p class="card-text">Access financial data, charts of accounts, and reports.</p>
                    <a href="/mondo-erp/finance/accounts" class="btn btn-primary">Go to Finance</a>
                </div>
            </div>
        </div>

        <!-- Other module cards can be added here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
