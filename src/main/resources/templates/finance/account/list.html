<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Chart of Accounts - Mondo ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mondo ERP - Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/mondo-erp/finance/accounts">Chart of Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/finance/journal-entries">Journal Entries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/finance/reports">Financial Reports</a>
                </li>
            </ul>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alerts -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Chart of Accounts</h2>
        <div sec:authorize="hasAuthority('FINANCE_CREATE')">
            <a th:href="@{/finance/accounts/new}" class="btn btn-primary">
                <i class="bi bi-plus"></i> New Account
            </a>
        </div>
    </div>

    <!-- Account Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Parent</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.code}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.accountType.name}"></td>
                    <td th:text="${account.accountType.category}"></td>
                    <td th:text="${account.parent != null ? account.parent.name : '-'}"></td>
                    <td>
                        <span th:if="${account.active}" class="badge bg-success">Active</span>
                        <span th:unless="${account.active}" class="badge bg-danger">Inactive</span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a th:href="@{/finance/accounts/{id}/edit(id=${account.id})}"
                               class="btn btn-outline-primary"
                               sec:authorize="hasAuthority('FINANCE_UPDATE')">
                                Edit
                            </a>
                            <a th:href="@{/finance/accounts/{id}/delete(id=${account.id})}"
                               class="btn btn-outline-danger"
                               sec:authorize="hasAuthority('FINANCE_DELETE')"
                               onclick="return confirm('Are you sure you want to delete this account?')">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(accounts)}">
                    <td colspan="7" class="text-center">No accounts found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
