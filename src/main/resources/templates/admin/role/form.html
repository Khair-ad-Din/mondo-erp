<!-- src/main/resources/templates/admin/role/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${role.id == null ? 'Create Role' : 'Edit Role'} + ' - Mondo ERP'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mondo ERP - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/admindashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/admin/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/mondo-erp/admin/roles">Roles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/admin/companies">Companies</a>
                </li>
            </ul>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${role.id == null ? 'Create New Role' : 'Edit Role'}"></h2>
        <a th:href="@{/admin/roles}" class="btn btn-secondary">
            Back to Roles
        </a>
    </div>

    <!-- Role Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/roles}" th:object="${role}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Role Name*</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Permissions</label>

                    <div class="row">
                        <!-- Group permissions by module -->
                        <div class="col-md-4 mb-3" th:each="module : ${modules}">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0" th:text="${#strings.capitalize(module)}"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="form-check" th:each="permission : ${permissions}"
                                         th:if="${permission.module == module}">
                                        <input class="form-check-input" type="checkbox"
                                               th:field="*{permissions}"
                                               th:value="${permission.id}"
                                               th:id="'permission_' + ${permission.id}">
                                        <label class="form-check-label"
                                               th:for="'permission_' + ${permission.id}"
                                               th:text="${permission.name} + ' - ' + ${permission.description}">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/roles}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Role</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
