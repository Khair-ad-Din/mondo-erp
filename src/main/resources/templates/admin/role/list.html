<!-- src/main/resources/templates/admin/role/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Roles - Mondo ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mondo ERP - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/admindashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/admin/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/mondo-erp/admin/roles">Roles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mondo-erp/admin/companies">Companies</a>
                </li>
            </ul>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alerts -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Role Management</h2>
        <div sec:authorize="hasAuthority('ROLE_CREATE')">
            <a th:href="@{/admin/roles/new}" class="btn btn-primary">
                <i class="bi bi-plus"></i> New Role
            </a>
        </div>
    </div>

    <!-- Role Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Permissions</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.name}"></td>
                    <td th:text="${role.description}"></td>
                    <td>
                        <span class="badge bg-primary me-1" th:each="permission : ${role.permissions}" th:text="${permission.name}"></span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a th:href="@{/admin/roles/{id}/edit(id=${role.id})}"
                               class="btn btn-outline-primary"
                               sec:authorize="hasAuthority('ROLE_UPDATE')">
                                Edit
                            </a>
                            <a th:href="@{/admin/roles/{id}/delete(id=${role.id})}"
                               class="btn btn-outline-danger"
                               sec:authorize="hasAuthority('ROLE_DELETE')"
                               onclick="return confirm('Are you sure you want to delete this role?')">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(roles)}">
                    <td colspan="4" class="text-center">No roles found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
